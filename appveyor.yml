version: 1.54.0.{build}
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{build}'
image: Visual Studio 2019
branches:
  only:
  - master
before_build:
  - cmd: git submodule update --init --recursive
  - cmd: dotnet --version
  - cmd: dotnet restore OverwatchToolchain.sln --verbosity m
build_script:
  - cmd: dotnet publish --configuration Release /p:PublishTrimmed=false -o dist/Release
  - cmd: dotnet publish --configuration Debug /p:PublishTrimmed=false -o dist/Debug
before_package:
  - cmd: del dist\Release\*.json
  - cmd: del dist\Release\*.xml
  - cmd: del dist\Debug\*.json
  - cmd: del dist\Debug\*.xml
clone_depth: 3
deploy: false
artifacts:
- path: dist/Release
  name: Release Build
- path: dist/Debug
  name: Debug Build
test: false
